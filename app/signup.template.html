<div class="container"> 
    <form [ngFormModel]="form" (ngSubmit)="onFormSubmit()" #frm="ngForm">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" ngControl="username" #username="ngForm" />
            <div *ngIf="username.touched && username.errors">
                <div class="alert alert-danger" *ngIf="username.errors.required">Username is required</div>
                <div class="alert alert-danger" *ngIf="username.errors.validateSpace">Username contains space</div>
                <div class="alert alert-danger" *ngIf="username.errors.validateUnique">Username must be unique</div>
            </div>
        </div>

        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="pass" ngControl="pass" #pass="ngForm" />

            <div *ngIf="pass.touched && pass.errors">
                <div class="alert alert-danger" *ngIf="pass.errors.required">Password is required</div>
                <div class="alert alert-danger" *ngIf="pass.errors.minlength">Password must be at least 8 characters</div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!frm.valid">Submit</button>
    </form>
</div>
